<app-login-navbar></app-login-navbar>

<div class="user-login">
    <div class="login-container">
        <div class="form">
            <div class="form-container">

                <div class="form-header">
                    <div class="right-content">
                        Đăng nhập
                    </div>

                    <div class="left-content">
                        <div class="QR-content">
                            Đăng nhập với mã QR
                        </div>
                        <div class="QR-img">
                            <i class="fa-solid fa-qrcode"></i>
                        </div>
                    </div>
                </div>

                <div class="form-information">
                    <form #loginForm="ngForm">

                        <div class="form-group">
                            <input type="text" id="userName"
                                name="userName"
                                [(ngModel)]="userName"
                                placeholder="Email/Số điện thoại"
                                (keyup)="onUserNameChange()"
                                required>
                        </div>

                        <div class="form-group" style="margin-top: 28px;">
                            <input type="text" id="password"
                                name="password"
                                [(ngModel)]="password"
                                placeholder="Mật khẩu"
                                (keyup)="onPasswordChange()"
                                required>
                        </div>

                        <button type="submit"
                            [ngClass]="{'active': isLoginDTO === true}"
                            [disabled]="isLoginDTO === null || !isLoginDTO"
                            (click)="login()">
                            ĐĂNG NHẬP
                        </button>

                        <div class="option-container">
                            <a href="#">Quên mật khẩu</a>
                            <a href="#">Đăng nhập với SMS</a>
                        </div>

                        <div class="space">
                            <div class="x-space"></div>
                            <div class="x-content"
                                style="font-size: 13px; color: rgb(185, 185, 185);">
                                HOẶC
                            </div>
                            <div class="x-space"></div>
                        </div>

                        <div class="account-btn-container">
                            <div class="account-btn">
                                <i class="fa-brands fa-facebook"
                                    style="color: #3573de; 
                                margin-right: 6px; margin-top: 1px; font-size: 23px;"></i>
                                Facebook
                            </div>
                            <div class="account-btn">
                                <i class="fa-brands fa-google"
                                    style="color: #b6653a; 
                                margin-right: 6px; margin-top: 1px; font-size: 23px;"></i>
                                Google
                            </div>
                        </div>
                    </form>
                </div>

                <div class="form-link">
                    Bạn mới biết đến Shopee?
                    <a routerLink="/user/signup">Đăng ký</a>
                </div>
            </div>
        </div>

    </div>
</div>

<app-footer></app-footer>

    crossorigin="anonymous" referrerpolicy="no-referrer" />
